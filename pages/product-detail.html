<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="productDetail">Product Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.png">
    <link rel="preload" href="../style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="../styles/css/common.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="../styles/css/language.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="../styles/css/product-detail.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <noscript>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../styles/css/common.css">
        <link rel="stylesheet" href="../styles/css/language.css">
        <link rel="stylesheet" href="../styles/css/product-detail.css">
    </noscript>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="product-detail-main">
        <div id="loading" class="product-loading">
            <span data-translate="loading">Loading...</span>
        </div>

        <div id="error" class="product-error" style="display: none;">
            <span data-translate="productNotFound">Product not found</span>
        </div>

        <div id="product-content" class="product-detail-shell" style="display: none;">
            <section class="product-hero">
                <div class="container">
                    <div class="product-hero__layout">
                        <div class="product-hero__info">
                            <a href="products.html" class="product-hero__back">
                                <span aria-hidden="true">‚Üê</span>
                                <span data-translate="backToProducts">Back to Products</span>
                            </a>
                            <div id="product-category" class="product-hero__badge"></div>
                            <h1 id="product-title" class="product-hero__title"></h1>
                            <p id="product-subtitle" class="product-hero__subtitle"></p>
                            <div class="product-hero__meta">
                                <span id="product-sku" class="product-hero__meta-item"></span>
                                <span class="product-hero__meta-item">
                                    <span data-translate="status">Status:</span>
                                    <span id="product-status" data-translate="available">Available</span>
                                </span>
                            </div>
                        </div>
                        <div class="product-hero__visual">
                            <div class="product-hero__image-shell">
                                <img id="product-image" src="" alt="" class="product-hero__image">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="product-specs-section">
                <div class="container">
                    <div class="product-specs-card">
                        <h2 data-translate="technicalOverview">Technical Overview</h2>
                        <p id="product-description" class="product-specs-card__intro"></p>
                        <div class="product-specs-grid" id="product-spec-grid"></div>
                    </div>
                </div>
            </section>

            <section class="product-features-section">
                <div class="container">
                    <h2 data-translate="productFeatureHeading">Key Differentiators</h2>
                    <div id="features-grid" class="product-feature-grid"></div>
                </div>
            </section>

            <section class="product-insights">
                <div class="container">
                    <div class="product-insights__grid">
                        <div class="product-insights__block" id="product-applications-block">
                            <h3 data-translate="productApplicationsHeading">Validated Applications</h3>
                            <ul id="product-applications" class="product-insights__list"></ul>
                        </div>
                        <div class="product-insights__block" id="product-compliance-block">
                            <h3 data-translate="productComplianceHeading">Compliance &amp; Testing</h3>
                            <ul id="product-compliance" class="product-insights__list"></ul>
                        </div>
                        <div class="product-insights__block" id="product-support-block">
                            <h3 data-translate="productSupportHeading">Support Program</h3>
                            <ul id="product-support" class="product-insights__list"></ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script defer src="../scripts/js/config.js"></script>
    <script defer src="../scripts/js/language.js"></script>
    <script defer src="../scripts/js/common.js"></script>
    <script defer src="../scripts/js/product-detail.js"></script>
</body>
</html>
