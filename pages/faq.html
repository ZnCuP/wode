<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs - GW-GoWorld</title>
    <link rel="stylesheet" href="../styles/css/common.css">
    <link rel="stylesheet" href="../styles/css/language.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 公共头部容器 -->
    <div id="header-container"></div>

    <main>
        <!-- 顶部图片 -->
        <section class="faq-banner">
            <img src="../assets/top.png" alt="FAQs Banner" class="banner-image">
        </section>

        <!-- FAQs内容区域 -->
        <section class="faq-section">
            <div class="container">
                <!-- 艺术字标题 -->
                <h1 class="faq-title" data-translate="faqTitle">FAQs</h1>
                
                <!-- 折叠问答区域 -->
                <div class="faq-container">
                    <!-- FAQ内容将通过JavaScript动态加载 -->
                    <div class="loading-message" style="text-align: center; padding: 2rem;">
                        <p>Loading FAQs...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 公共底部容器 -->
    <div id="footer-container"></div>

    <!-- 加载公共组件的脚本 -->
    <script src="../scripts/js/common.js"></script>
    <script src="../scripts/js/language.js"></script>
    <script src="../scripts/js/faq.js"></script>
</body>
</html>
