<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Detail - GW-GoWorld</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/css/common.css">
    <link rel="stylesheet" href="../styles/css/language.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 公共头部容器 -->
    <div id="header-container"></div>

    <main>
        <!-- Top Banner Image -->
        <section class="faq-banner">
            <img src="../assets/top.png" alt="Article Banner" class="banner-image">
        </section>

        <!-- Article Detail Section -->
        <section class="article-detail-section">
            <div class="container">
                <!-- 返回按钮 -->
                <div class="back-button-container">
                    <button class="back-button" onclick="window.history.back()">
                        ← Back to News
                    </button>
                </div>

                <!-- 文章内容 -->
                <article class="article-content">
                    <div class="article-header">
                        <h1 class="article-title" id="articleTitle">Loading...</h1>
                        <p class="article-date" id="articleDate">Loading...</p>
                    </div>
                    
                    <div class="article-image">
                        <img id="articleImage" src="" alt="" loading="lazy">
                    </div>
                    
                    <div class="article-body" id="articleBody">
                        <p>Loading article content...</p>
                    </div>
                </article>

                <!-- 相关文章推荐 -->
                <section class="related-articles">
                    <h2>Related Articles</h2>
                    <div class="related-grid" id="relatedGrid">
                        <!-- 相关文章将在这里显示 -->
                    </div>
                </section>
            </div>
        </section>
    </main>

    <!-- 公共底部容器 -->
    <div id="footer-container"></div>

    <!-- 加载公共组件的脚本 -->
    <script src="../scripts/js/config.js"></script>
    <script src="../scripts/js/language.js"></script>
    <script src="../scripts/js/common.js"></script>
    <script src="../scripts/js/news-detail.js"></script>
</body>
</html>
