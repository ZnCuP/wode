<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - GW-GoWorld</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/css/common.css">
    <link rel="stylesheet" href="../styles/css/language.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 公共头部容器 -->
    <div id="header-container"></div>

    <main>
        <!-- Top Banner Image -->
        <section class="faq-banner">
            <img src="../assets/top.png" alt="News Banner" class="banner-image">
        </section>

        <!-- News Section -->
        <section class="news-section">
            <div class="container">
                <!-- News标题 -->
                <h1 class="news-title" data-translate="newsMainTitle">NEWS</h1>
                
                <!-- News Grid -->
                <div class="news-grid" id="newsGrid">
                    <!-- 动态加载的新闻卡片将在这里显示 -->
                </div>
                
                <!-- Load More Button -->
                <div class="load-more-section">
                    <button class="load-more-btn" id="loadMoreBtn" data-translate="loadMore">LOAD MORE</button>
                </div>
            </div>
        </section>
    </main>

    <!-- 公共底部容器 -->
    <div id="footer-container"></div>

    <!-- 加载公共组件的脚本 -->
    <script src="../scripts/js/language.js"></script>
    <script src="../scripts/js/common.js"></script>
    <script src="../scripts/js/news.js"></script>
</body>
</html>
