<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Go-World Auto Spare Parts</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/css/common.css">
    <link rel="stylesheet" href="../styles/css/language.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Language Toggle -->
    <button class="language-toggle" id="langToggle">
        <span id="currentLang">EN</span>
    </button>

    <!-- 公共头部容器 -->
    <div id="header-container"></div>

    <main>
        <section class="hero-products">
            <div class="container">
                <h1 data-translate="weHaveWhatYouLooking">WE HAVE WHAT YOU ARE LOOKING FOR</h1>
            </div>
        </section>

        <section class="our-products-section">
            <div class="container">
                <h2 data-translate="ourProducts">Our Products</h2>
                <div class="products-grid">
                    <!-- 产品将通过JavaScript动态加载 -->
                    <div class="loading">Loading products...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- 公共底部容器 -->
    <div id="footer-container"></div>

    <!-- 加载公共组件的脚本 -->
    <script src="../scripts/js/common.js"></script>
    <script src="../scripts/js/language.js"></script>
    <script src="../scripts/js/products.js"></script>
</body>
</html>
