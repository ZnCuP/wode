<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Go-World Auto Spare Parts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 预加载关键CSS，然后异步应用 -->
    <link rel="preload" href="../style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="../styles/css/common.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="../styles/css/language.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- 为不支持JavaScript的浏览器提供备用方案 -->
    <noscript>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../styles/css/common.css">
        <link rel="stylesheet" href="../styles/css/language.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
</head>
<body>
    <!-- 公共头部容器 -->
    <div id="header-container"></div>

    <main>
        <section class="hero-products">
            <div class="container">
                <h1 data-translate="weHaveWhatYouLooking">WE HAVE WHAT YOU ARE LOOKING FOR</h1>
            </div>
        </section>

        <section class="our-products-section">
            <div class="container">
                <h2 data-translate="ourProducts">Our Products</h2>
                <div class="products-grid">
                    <!-- 产品将通过JavaScript动态加载 -->
                    <div class="loading">Loading products...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- 产品详情弹窗 -->
    <div id="productModal" class="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="product-detail-container">
                    <div class="loading" id="modal-loading">
                        <span>Loading product details...</span>
                    </div>
                    <div class="error" id="modal-error" style="display: none;">
                        <h2>Product Not Found</h2>
                        <p>Sorry, the product you're looking for could not be found.</p>
                    </div>
                    <div class="product-content" id="modal-product-content" style="display: none;">
                        <div class="product-header">
                            <div class="product-image-section">
                                <img id="modal-product-image" class="product-image" src="" alt="">
                            </div>
                            <div class="product-info-section">
                                <h1 id="modal-product-title" class="product-title"></h1>
                                <div id="modal-product-sku" class="product-sku"></div>
                                <div id="modal-product-category" class="product-category"></div>
                                <p id="modal-product-description" class="product-description"></p>
                            </div>
                        </div>
                        
                        <div class="product-specifications">
                            <h3 class="specifications-title">Product Specifications</h3>
                            <div class="specifications-grid">
                                <div class="spec-item">
                                    <span class="spec-label">SKU:</span>
                                    <span id="modal-product-sku-spec" class="spec-value"></span>
                                </div>
                                <div class="spec-item">
                                    <span class="spec-label">Category:</span>
                                    <span id="modal-product-category-spec" class="spec-value"></span>
                                </div>
                            </div>
                        </div>

                        <div class="product-features">
                            <h3 class="features-title">Key Features</h3>
                            <div id="modal-features-grid" class="features-grid">
                                <!-- 特性将通过JavaScript动态加载 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 公共底部容器 -->
    <div id="footer-container"></div>

    <!-- 加载公共组件的脚本 - 使用defer避免阻塞渲染 -->
    <script defer src="../scripts/js/config.js"></script>
    <script defer src="../scripts/js/common.js"></script>
    <script defer src="../scripts/js/language.js"></script>
    <script defer src="../scripts/js/products.js"></script>
</body>
</html>
